<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/L Student Registration Form</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
        body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(to right,#a1c4fd,#c2e9fb);}
        .container{background-color:#ffffffdd;padding:30px 40px;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,0.1);max-width:500px;width:100%;}
        h1{text-align:center;margin-bottom:25px;color:#333;}
        label{display:block;margin-bottom:5px;font-weight:bold;color:#555;}
        input[type="text"],input[type="email"],input[type="number"],select,textarea{width:100%;padding:10px 12px;margin-bottom:15px;border:1px solid #ccc;border-radius:8px;font-size:16px;transition:.3s;}
        input:focus, select:focus, textarea:focus{border-color:#4a90e2;outline:none;}
        .subjects{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:15px;}
        .subjects label{font-weight:normal;}
        input[type="checkbox"]{margin-right:5px;}
        button{width:100%;padding:12px;background-color:#4a90e2;color:white;border:none;border-radius:8px;font-size:18px;cursor:pointer;transition:.3s;}
        button:hover{background-color:#357ab8;}
        .confirmation{margin-top:20px;text-align:center;font-weight:bold;color:green;}
        @media(max-width:600px){.container{padding:20px;}}
    </style>
</head>
<body>
    <div class="container">
        <h1>A/L Student Registration Form</h1>
        <form action="https://formsubmit.co/techakiya9@gmail.com" method="POST">
            <label for="fullName">Full Name*</label>
            <input type="text" id="fullName" name="FullName" required>

            <label for="email">Email*</label>
            <input type="email" id="email" name="Email" required>

            <label for="stream">Stream*</label>
            <select id="stream" name="Stream" required>
                <option value="">Select Stream</option>
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="Commerce">Commerce</option>
                <option value="Arts">Arts</option>
            </select>

            <label>Subjects</label>
            <div class="subjects">
                <label><input type="checkbox" name="Subjects" value="Physics"> Physics</label>
                <label><input type="checkbox" name="Subjects" value="Chemistry"> Chemistry</label>
                <label><input type="checkbox" name="Subjects" value="Biology"> Biology</label>
                <label><input type="checkbox" name="Subjects" value="ICT"> ICT</label>
                <label><input type="checkbox" name="Subjects" value="Accounting"> Accounting</label>
                <label><input type="checkbox" name="Subjects" value="Economics"> Economics</label>
            </div>

            <label for="grade">Grade (0-100)</label>
            <input type="number" id="grade" name="Grade" min="0" max="100">

            <label for="feedback">Feedback / Notes</label>
            <textarea id="feedback" name="Feedback" rows="4" placeholder="Optional"></textarea>

            <!-- Optional FormSubmit fields -->
            <input type="hidden" name="_next" value="https://yourwebsite.com/thankyou.html">
            <input type="hidden" name="_captcha" value="false">

            <button type="submit">Submit</button>
        </form>
        <div class="confirmation" id="confirmationMessage"></div>
    </div>

    <script>
        const form = document.querySelector('form');
        const confirmation = document.getElementById('confirmationMessage');

        form.addEventListener('submit', function(e){
            // Show confirmation message immediately
            e.preventDefault();
            confirmation.textContent = "Your data is being submitted. Please check your Gmail shortly!";
            form.submit(); // Continue submitting to FormSubmit
        });
    </script>
</body>
</html>
